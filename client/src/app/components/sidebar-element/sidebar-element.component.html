<mat-card>
    <mat-card-content>
        <h3>{{panelName}}</h3>
    </mat-card-content>
</mat-card>

<mat-nav-list>

    @for (item of navigationItem; track navigationItem) {
        <a mat-list-item [routerLink]="[item.link]" routerLinkActive="active-link">{{item.name}}</a>
    }
   
</mat-nav-list>
